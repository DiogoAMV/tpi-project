<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cloudx | Registro de cliente</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="./index.html" class="navbar-link">Início</a>
          </li>
          <li class="navbar-item">
            <a href="./news.html" class="navbar-link">Notícias</a>
          </li>
          <li class="navbar-item">
            <a href="./supplier-register.html" class="navbar-link"
              >Fornecedor</a
            >
          </li>
          <li class="navbar-item">
            <a href="./customer-register.html" class="navbar-link">Cliente</a>
          </li>
          <li class="navbar-item">
            <a href="./sales-register.html" class="navbar-link">Vendas</a>
          </li>
          <li class="navbar-item">
            <a href="./products-register.html" class="navbar-link">Produtos</a>
          </li>
          <li class="navbar-item">
            <a href="./about-us.html" class="navbar-link">Sobre nós</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="container" class="container">
        <form id="salesForm" class="form customer">
          <h2 class="title customer">Cadastrar nova venda</h2>
          <div class="input-container">
            <label for="product">Produto</label>
            <!-- O Select é um input diferente, é um input para selecionar alguma opcão dentre várias destacadas, as opções são declaradas dentro da tag <option />' -->
            <select id="Produto" name="product">
              <option value="">-- Selecione um produto --</option>
            </select>
          </div>
          <div class="input-container">
            <label for="sale_date">Data da venda</label>
            <input name="sale_date" type="date" />
          </div>
          <div class="input-container row">
            <div class="input-container">
              <label for="id_client">ID do cliente</label>
              <!-- o placeholder coloca um texto de exemplo do que ser digitado dentro do input -->
              <input
                placeholder="123456789100"
                name="id_client"
                type="number"
              />
            </div>
            <div class="input-container">
              <label for="value">Valor da venda</label>
              <!-- o placeholder coloca um texto de exemplo do que ser digitado dentro do input -->
              <input placeholder="R$100,00" name="value" type="number" />
            </div>
          </div>
          <div class="checkbox-input">
            <input name="complement_package" type="checkbox" />
            <label for="complement_package">
              O pacote complementar está incluso na venda?</label
            >
          </div>
          <button class="button" type="submit">Registrar venda</button>
        </form>
        <div class="table">
          <h2>Vendas Cadastradas</h2>
          <table id="salesTable">
            <thead>
              <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="./sales.js"></script>
  </body>
</html>
